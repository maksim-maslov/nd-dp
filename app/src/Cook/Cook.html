<div class="container">      
    <div class="row">
    <div class="col s6 list">
        <h5 class="row list__title">Ordered</h5>
        <div class="row orange lighten-4 list__item"  data-ng-repeat="order in orderedDishes">
            <div>
                <p class="col s12 orange lighten-4 list-item__text">{{ order.dishName }}</p>                      
            </div>                
            <div>
                <button class="btn waves-effect waves-light col s5 orange darken-4 right-align" data-ng-click="startCooking(order, $index)">Start cooking</button>
            </div>            
        </div> 
    </div> 
    <div class="col s6 list"> 
        <h5 class="row list__title">Cooking</h5> 
        <div class="row orange lighten-4 list__item" data-ng-repeat="order in cookingDishes">
            <div>
                <p class="col s12 orange lighten-4 list-item__text">{{ order.dishName }}</p>                      
            </div>
            <div>
                <button class="btn waves-effect waves-light col s4 orange darken-4 right-align" data-ng-click="finishCooking(order, $index)">Done</button>
            </div>
        </div>            
    </div>     
    </div>      
</div>
